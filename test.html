<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 15% 1fr 25%;
      gap: 4rem;
      padding: 2rem;
    }

    .container span {
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }

    .container span:hover {
      text-decoration: underline;
    }

    .slide-left {
      display: flex;
      flex-direction: column; /* เรียง span ในแนวตั้ง */
      gap: 10px; /* ระยะห่างระหว่าง span */
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      main {
        margin: 2rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide-left">
      <h1>MENU</h1>
      <div>
       <h2 id="menu-e">ร้านที่1</h2>
        <span id="menu-x">ร้านที่2</span>
      </div>
    </div>
    <main>
      <h3>Main content</h3>
      <div class="menustore" id="product-container"></div>
    </main>
    <div class="slide-right">
      <div class="slideright"></div>
    </div>
  </div>
</body>
</html>
